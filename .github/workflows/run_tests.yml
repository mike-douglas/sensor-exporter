name: Run pytests

on: [push]

jobs:

  test:
    name: Run all tests
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    
    - name: Install application
      run: |
        pip install -r requirements.txt
        pip install .
    
    - name: Install pytest
      run: |
        pip install pytest
    
    - name: Test with pytest
      run: |
        pytest

    